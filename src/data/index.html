<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaverickBomb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="/js/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body data-bs-theme="dark">
    <main class="container mt-3">
        <h1 onclick="window.location.href='/';" style="cursor: pointer;">Maverick Bomb</h1>

        <div class="container p-3 border rounded text-center bg-body-tertiary">
            <h3>Choisissez un niveau:</h3>
            <div id="divNiveaux"></div>

            <hr />
            <h3>Ou créez votre niveau:</h3>
            <button class="mt-3 pe-5 ps-5 btn btn-primary" id="btnCreerNouv">Créer un niveau</button>
        </div>

        <div class="p-3 mt-5 container border rounded bg-body-tertiary" hidden id="divInstructions">
            <h3>Instructions</h3>
            <p>
                <strong>Durée:</strong>
                <span id="pDuree">30</span> secondes
            </p>
            <p>
                <strong>Pénalité:</strong>
                <span id="pPenalite">10</span> secondes
            </p>

            <p class="p-3 rounded bg-body" id="pInstructions"></p>
        </div>
    </main>
</body>
</html>
